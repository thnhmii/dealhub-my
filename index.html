<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voucher Hub</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:transparent; /* NỀN TRONG SUỐT */
}

.container{
  max-width:520px;
  margin:auto;
  padding:10px;
}

/* ===== VOUCHER CARD ===== */
.card{
  background:linear-gradient(135deg,#ff2d6f,#ff4b2b);
  padding:18px;
  border-radius:18px;
  margin-bottom:18px;
  color:white;
  box-shadow:0 8px 0 #000;
  transition:0.2s;
}

.card:hover{
  transform:translateY(-4px);
}

.title{
  font-size:18px;
  font-weight:bold;
  margin-bottom:6px;
}

.code{
  font-size:14px;
  margin-bottom:12px;
}

.actions{
  display:flex;
  gap:10px;
}

.actions button{
  flex:1;
  padding:8px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

.copyBtn{
  background:black;
  color:white;
}

.openBtn{
  background:white;
  color:black;
}
</style>
</head>

<body>

<div class="container">

<!-- ===== VOUCHER 1 ===== -->
<div class="card">
  <div class="title">30% OFF Capped RM25 (Min Spend RM50)</div>
  <div class="code">Code: FBSEB2026O5KI3V</div>

  <div class="actions">
    <button class="copyBtn" onclick="copyCode('FBSEB2026O5KI3V')">Copy</button>
    <button class="openBtn" onclick="openVoucher('FBSEB2026O5KI3V')">Mở Link</button>
  </div>
</div>

<!-- ===== VOUCHER 2 ===== -->
<div class="card">
  <div class="title">22% OFF Capped RM200 (Min Spend RM60)</div>
  <div class="code">Code: NH9F2</div>

  <div class="actions">
    <button class="copyBtn" onclick="copyCode('NH9F2')">Copy</button>
    <button class="openBtn" onclick="openVoucher('NH9F2')">Mở Link</button>
  </div>
</div>

</div>

<script>
function copyCode(code){
  navigator.clipboard.writeText(code);
  alert("Đã copy mã: " + code);
}

function openVoucher(code){
  navigator.clipboard.writeText(code);
  window.open("https://shopee.com.my/user/voucher-wallet","_blank");
}
</script>

</body>
</html>
